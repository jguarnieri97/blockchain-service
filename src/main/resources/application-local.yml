spring:
    datasource:
        url: jdbc:mysql://localhost:3307/blockchaindb?createDatabaseIfNotExist=true
        username: root
        password: 
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        database:
            platform: org.hibernate.dialect.MySQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                jdbc:
                    lob:
                        non_contextual_creation: true
    h2:
        console:
            enabled: true 